<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="14 > 15" />
    <img src="../assets/cold.jpeg" *ngIf="14 <= 15" />
    <div class="weather-data">
      <input
        type="text"
        placeholder="search for a city"
        class="city"
        [(ngModel)]="city"
      />
      <button class="search-button" (click)="fetchWeatherData()">Search</button>
      <div class="location">{{ conditions.location }}</div>
      <div class="temperature">{{ conditions.temp }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">20°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" alt="" />
          <span>{{ conditions.humidity }}</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpeg" alt="" />
          <span>{{ conditions.wind }} </span>
        </div>
        <div class="info-block-value">11km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
